    <!-- header end -->
   
    <form action="#">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br> <br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br> <br>

            <div class="phonenumber">
                <label for="pnumber">Phone number:</label>
            <select name="" id="">
                <option value="1">+880</option>
                <option value="2">977</option>
                <option value="3">123</option>
                <option value="4">+012</option>
                <option value="5">+08</option>
                <option value="6">0000</option>
            </select>
            <input type="number" id="pnumber" name="pnumber"><br> <br>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br> <br>

            <div class="password">
                <label for="password">Password:</label>
            <input type="text" id="password" name="password"><br> <br>
            <label for="password">Confirm password:</label>
            <input type="password" id="cpassword" name="cpassword"><br><br>
            </div>

            <label for="date of birth">Date of birth:</label>
            <input type="date" id="birthdate" name="birthdate"><br> <br>

            <div class="gender">
                <label for="gender">Gender:</label> <br><br>
            <input type="radio" id="male" name="male">
            <label for="male">Male</label> <br>
            <input type="radio" id="female" name="female">
            <label for="female">Female</label> <br><br>
            </div>

            <label for="color">Your favourite color:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="image">Your Image:</label>
            <input type="file" id="image" name="image"><br><br>

            <div class="message">
                <label for="text">Write your message here:</label> <br> <br>
            <textarea name="message" id="text" cols="60" rows="10"></textarea><br><br>
            </div>

            <div class="button">
                <input type="Submit" name="submit" id="btn">
                <input type="Reset" name="" id="btn">
            </div>
        </fieldset>
    </form>
